<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    
    <div class="container">
        <header>
            <div class="title">Darushi Sushi</div>
            <div class="icon-cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>0</span>
            </div>
        </header>
        <section>
            <div class="sectionOne">
              <video autoplay muted loop class="bg-video">
                <source src="assets/Restaur.mp4" type="video/mp4" />
          
              </video>
              <h1></h1>
            </div>
          </section>
          <section class="menu" id="menu">
            <div class="container">
              <!-- <h2>Nosso menu : </h2> -->
              <div class="menu-items">
                <button class="category-button" data-category="Combos">
                  <h3>Combos</h3>
                </button>
                <button class="category-button" data-category="Sushis">
                  <h3>Sushis</h3>
                </button>
                <button class="category-button" data-category="Temaki">
                  <h3>Temakis</h3>
                </button>
                <button class="category-button" data-category="Bebida">
                  <h3>Bebidas</h3>
                </button>
      
        <div class="listProduct">
        </div>
    </div>
    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart">
            
        </div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkOut">Check Out</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9116c99158.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
